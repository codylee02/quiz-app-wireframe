<!DOCTYPE html>
<htmnl lang='en'>
<head>
    <title>Car Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class='status'>
            <span class='question-num'>Question: 1 of 10</span>
            <span class='score'>Score: 0 of 10</span>
        </div>
        <div id="feedback-container">
                <h1>Incorrect</h1>
                <i class="material-icons" id="correct">check</i>
                <h2>"Glow Plugs" is wrong.</h2>
                <h2>"Spark Plugs" is the correct answer.</h2>
                <button class="next-question js-next-question">
                    <span class="button-label">Next Question</span>
                </button>
            </div>
    </div>
</body>
</html>
