<!DOCTYPE html>
<htmnl lang='en'>
<head>
    <title>Car Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class='status'>
            <span class='question-num'>Question: 1 of 10</span>
            <span class='score'>Score: 0 of 10</span>
        </div>
        <div class="question-container">
            <span class="question">1. What ignites the fuel inside of an engine?</span>
            <img class="question-image" src="question1.jpg" alt="Picture of engine bay">
            <form>
                <fieldset>
                        <button>Glow plugs</button>
                        <button>Spark plugs</button>
                        <button>Alternator</button>
                        <button>Ignition switch</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
